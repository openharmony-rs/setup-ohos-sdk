name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup SDK
        uses: ./action.yml
        id: setup_sdk
      - name: Test clang is installed
        run: "${OHOS_SDK_NATIVE}/llvm/bin/clang" --version
        shell: bash
