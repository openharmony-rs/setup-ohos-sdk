name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup SDK
        uses: ./
        with:
          cache: false
      - name: Test
        run: bash -c '"${OHOS_SDK_NATIVE}/llvm/bin/clang" --version'